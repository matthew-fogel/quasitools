[tox]
envlist=py27, py36

[testenv]
commands=
	sudo apt-get install --reinstall libssl1.0.0
	py.test --cov-report term-missing --cov=quasitools tests/
deps=
    pytest
    pytest-cov

[testenv:flake8]
deps=
    flake8
commands=
    flake8

[flake8]
exclude=tests/*,setup.py,.tox/*,venv/*,.eggs/*,build/*
filename=*.py
